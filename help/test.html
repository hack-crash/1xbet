<script>
  
  
  
  		
new function() {

	var ws = null;
	var open = function() {
		var url = 'wss://eg1xbet.com/games-frame/sockets/cafeed'
		ws = new WebSocket(url);
		ws.onopen = onOpen;
		ws.onclose = onClose;
		ws.onmessage = onMessage;
		ws.onerror = onError;
	}
	
	var close = function() {
		if (ws) {
			console.log('CLOSING ...');
			ws.close();
		}
		}
	var onOpen = function() {
		console.log('OPENED: ');
		ws.send('{"protocol":"json","version":1}\x1e');
        ws.send('{"arguments":["00000000-0000-0000-0000-000000000000",0,119,"ar",30,1],"invocationId":"0","target":"RegInHub2","type":1}\x1e');
      
	};
	var onClose = function() {
		console.log('CLOSED: ');
		ws = null;
	};
	
	var onMessage = function(event) {
		const data = JSON.parse(event.data.slice(0, -1));
            if (data.target === 'OnCoeffChange' && data.arguments[0].ic) {
                send(data.arguments[0].cf);
            }
	};
	
	var onError = function(event) {
		alert(event.data);
	}
	open()
	}
	function send(id) {
	document.getElementById('ball1').innerText = id
		}
</script>
